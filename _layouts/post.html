---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="meta">Last updated: {{ page.date | date_to_string }}</p>

<div id="post">
{{ content }}
</div>
 
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
